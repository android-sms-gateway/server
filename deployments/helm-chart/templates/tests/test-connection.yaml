apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sms-gateway.fullname" . }}-test-connection"
  labels:
    {{- include "sms-gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ['sh', '-c', 'curl --fail http://{{ include "sms-gateway.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never